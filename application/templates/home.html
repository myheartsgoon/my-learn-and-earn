{% extends "base.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block title %}首页{% endblock %}
{% block content %}
<div class="uk-container uk-container-small">
        <div uk-slider="center: true">

        <div class="uk-position-relative uk-visible-toggle uk-light">

            <ul class="uk-slider-items uk-child-width-1-2@s uk-grid">
                {% for a in feat_articles %}
                <li>
                    <div class="uk-card uk-card-default">
                        <div class="uk-card-media-top">
                            <img src="{{ url_for('static', filename='img/photo.jpg') }}" alt="">
                        </div>
                        <div class="uk-card-body">
                            <h3 class="uk-card-title"><a class="uk-link-reset" href="{{ url_for('blog.details', id=a.id) }}">{{ a.title|truncate(19, True) }}</a></h3>
                            <p>{{ a.descp|truncate(26, True) }}</p>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>

            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>

        </div>

        <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>

    </div>
</div>
{% endblock %}
