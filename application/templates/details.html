{% extends "base.html" %}

{% block content %}
<title>{{ details.title }}</title>
<div class="uk-container uk-container-small uk-margin-top uk-margin-xlarge-bottom">
    <article class="uk-article">
        <h1 class="uk-article-title">{{ details.title }}</h1>
        <p class="uk-comment-meta article-date">{{ details.time.strftime('%Y{y}%m{m}%d{d} %H:%M').format(y='年', m='月', d='日') }}</p>
        {{ details.content | safe }}
    </article>
</div>
{% endblock %}
